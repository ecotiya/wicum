version: '3.8'
services:
  #MySQL
  db:
    image: mysql:8.0
    container_name: wicum_mysql_host
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
      TZ: Asia/Tokyo
    ports:
      - 3306:3306
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql

  nginx:
    container_name: wicum_nginx_container
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: on-failure
    environment:
      WORKER_PROCESSES: 2
      WORKER_CONNECTIONS: 1024
      KEEPALIVE_TIMEOUT: 65
      GZIP: "on"
      BACKEND_HOST: http://backend:3000
      BACKEND_MAX_FAILS: 3
      BACKEND_FAIL_TIMEOUT: 10s
      SERVER_PORT: 80
      SERVER_NAME: localhost
      LOG_STDOUT: "true"
    ports:
      - 80:80
      - 8080:8080
    depends_on:
      - backend

  frontend:
    container_name: wicum_frontend_container
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    command: sh -c 'cd frontend && yarn start'
    volumes:
      - ./:/usr/src/app
    ports:
      - 8000:8000
    tty: true
    depends_on:
      - backend

  backend:
    container_name: wicum_backend_container
    build:
      context: ./backend/
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'
    tty: true
    stdin_open: true
    volumes:
      - .:/myapp
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development
    ports:
      - 3000:3000
    depends_on:
      - db

volumes:
  mysql-data:
    driver: local
